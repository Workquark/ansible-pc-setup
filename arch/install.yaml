- name: Package Installation - Update Pacman package cache
  pacman:
    update_cache: true
  changed_when: false


- name: Package Installation - Productivity Tools
  package:
    name: [
        zsh 
        , git 
        , tilix
        , gnome-tweak-tool
        , qbittorrent 
        , apt-transport-https
    ]
    state: present

- name: Package Installation - Development Tools
  package:
    name: [
        'binutils',
    ]
    state: present

